spring.application.name=TicBnPick-Test

# Server
server.port=0

# Disable Docker Compose integration for tests
spring.docker.compose.enabled=false
spring.docker.compose.lifecycle-management=none

# R2DBC PostgreSQL (Use in-memory H2 or ignore if mocked)
# For now, just satisfying placeholders. If actual DB connection is needed, we might need testcontainers or H2.
# Since the error is just placeholder resolution, we provide dummy values.
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/ticbnpick_test
spring.r2dbc.username=test
spring.r2dbc.password=test

# JDBC (Liquibase)
spring.datasource.url=jdbc:postgresql://localhost:5432/ticbnpick_test
spring.datasource.username=test
spring.datasource.password=test

# Liquibase
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
spring.liquibase.enabled=false

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
KAFKA_BOOTSTRAP_SERVERS=localhost:9092

# Elasticsearch
spring.elasticsearch.uris=http://localhost:9200
ELASTICSEARCH_URIS=http://localhost:9200

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:test}
spring.mail.password=${MAIL_PASSWORD:test}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true# Admin credentials
admin.email=test
admin.password=test

# App
app.base-url=http://localhost:8080

# Logging
logging.level.org.springframework.r2dbc=INFO
logging.level.liquibase=INFO
logging.level.org.springframework.kafka=INFO
logging.level.com.polytechnique.ticbnpick=DEBUG
